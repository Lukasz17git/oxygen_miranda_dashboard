name: CI
on:
   workflow_dispatch:
   push:
    branches:
      - "**"
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - run: npm install
      - run: npm run ci

      - name: Create a PR for deployment
        run: gh pr create --title 'Merge into main to trigger deployment to S3 AWS Bucket' --body 'Created by Github action' -H master -B master
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}